<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate to Baby's College Fund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="college-fund-calc.js"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-96">
      <h1 class="text-4xl font-bold mb-6">Donate to Baby's College Fund</h1>
      <form id="donationForm" class="space-y-4">
        <div class="flex items-center space-x-2 bg-gray-100 p-2 rounded">
          <span class="text-2xl font-bold">$</span>
          <input
            type="text"
            id="amount"
            name="amount"
            value="25"
            class="w-full bg-transparent text-2xl font-bold focus:outline-none"
            required
          />
        </div>
        <div
          id="futureValue"
          class="p-3 bg-blue-100 rounded text-blue-800 font-semibold text-center"
        ></div>
        <div
          id="purposeOptions"
          class="space-y-2 max-h-60 overflow-y-auto"
        ></div>
        <textarea
          id="purpose"
          name="purpose"
          rows="2"
          class="w-full p-3 border rounded border-blue-200 text-center"
          placeholder="Select a purpose or type your own"
        ></textarea>
        <button
          type="submit"
          class="w-full bg-green-500 text-white p-3 rounded text-lg font-semibold hover:bg-green-600 transition-colors"
        >
          Donate via Venmo
        </button>
      </form>
    </div>

    <script>
      function updateFutureValue() {
        const amount =
          parseFloat(
            document.getElementById("amount").value.replace(/[^0-9.]/g, "")
          ) || 0;
        const years = 18;
        const rate = 0.08;
        const futureValue = CollegeFundCalc.calculateFutureValue(
          amount,
          years,
          rate
        );
        document.getElementById(
          "futureValue"
        ).textContent = `In ${years} years this will be ${CollegeFundCalc.formatCurrency(
          futureValue
        )}`;
        return futureValue;
      }

      async function loadPurposeOptions() {
        try {
          const response = await fetch("/purposes");
          const data = await response.json();
          if (data.purposes) {
            const optionsContainer = document.getElementById("purposeOptions");
            optionsContainer.innerHTML = "";
            data.purposes.forEach((purpose, index) => {
              const button = document.createElement("button");
              button.textContent = purpose;
              button.className =
                "w-full p-2 text-sm bg-gray-200 rounded hover:bg-gray-300 transition-colors text-left";
              button.onclick = (e) => {
                e.preventDefault();
                document.getElementById("purpose").value = purpose;
              };
              optionsContainer.appendChild(button);
            });
          }
        } catch (error) {
          console.error("Error loading purpose options:", error);
        }
      }

      document.getElementById("amount").addEventListener("input", function (e) {
        let value = e.target.value.replace(/[^0-9.]/g, "");
        let parts = value.split(".");
        if (parts.length > 1) {
          parts[1] = parts[1].slice(0, 2);
          value = parts.join(".");
        }
        e.target.value = value;
        updateFutureValue();
      });

      updateFutureValue(); // Initial calculation
      loadPurposeOptions(); // Load purpose options when page loads

      document
        .getElementById("donationForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const amount = document.getElementById("amount").value;
          const purpose = document.getElementById("purpose").value;

          try {
            const response = await fetch("/submit", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `amount=${amount}&purpose=${encodeURIComponent(purpose)}`,
            });

            const data = await response.json();
            if (data.paymentLink) {
              window.location.href = data.paymentLink;
            } else {
              alert("Error generating payment link. Please try again.");
            }
          } catch (error) {
            console.error("Error:", error);
            alert("An error occurred. Please try again.");
          }
        });
    </script>
  </body>
</html>
