<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate to Baby's College Fund</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/college-fund-calc.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Paytone+One&display=swap"
      rel="stylesheet"
    />
    <style>
      .handwriting-font {
        font-family: "Caveat", cursive;
        font-size: 2rem;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto space-y-6">
      <!-- First Section: Donation Amount and Future Value -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-4xl font-bold mb-6">Donate to Baby's College Fund</h1>

        <div class="mb-4">
          <div class="flex items-center space-x-2 bg-gray-100 p-2 rounded">
            <span class="text-2xl font-bold">$</span>
            <input
              type="number"
              id="amountInput"
              value="532"
              class="text-2xl font-bold bg-transparent w-full"
            />
          </div>
        </div>

        <div
          id="futureValue"
          class="p-3 bg-blue-100 rounded text-blue-800 font-semibold text-center"
        ></div>
      </div>

      <!-- Second Section: Message and Donation Button -->
      <div class="bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-xl font-semibold mb-2">
          Leave a message for her in the future...
        </h2>

        <div id="messageSuggestions" class="grid grid-cols-3 gap-2 mb-4"></div>

        <textarea
          id="messageInput"
          rows="2"
          class="w-full p-2 border rounded mb-4 handwriting-font"
          placeholder="Your message here..."
        ></textarea>

        <button
          id="donateButton"
          class="w-full bg-green-500 text-white py-2 rounded hover:bg-green-600"
        >
          Donate via Venmo
        </button>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
